<section class="blog">
  <div class="container">
    <h1>My Blog</h1>
    <p class="intro">Technical articles about databases, development, and cloud.</p>

    <div *ngIf="loading">Loading posts...</div>
    <div *ngIf="error">{{ error }}</div>

    <div class="blog-grid" *ngIf="!loading && !error">
      <div class="post-card" *ngFor="let post of posts">
        <h2>{{ post.title }}</h2>
        <small class="date">ðŸ“… {{ post.date }}</small>
        <p class="excerpt">{{ post.excerpt }}</p>
        <a class="btn secondary" [routerLink]="['/blog', post.id]">Read More</a>
      </div>
    </div>
  </div>
</section>
