<section class="blog-details" *ngIf="post">
  <div class="container">
    <h1>{{ post.title }}</h1>
    <small>ðŸ“… {{ post.date }}</small>
    <p class="content">{{ post.content }}</p>

    <hr />

    <h3>Comments</h3>
    <div class="comments">
      <div *ngFor="let c of comments" class="comment">
        <strong>{{ c.author }}:</strong>
        <p>{{ c.text }}</p>
      </div>
    </div>

    <form (ngSubmit)="addComment()" class="comment-form">
      <input [(ngModel)]="author" name="author" placeholder="Your Name" required />
      <textarea [(ngModel)]="newComment" name="comment" placeholder="Write a comment..." required></textarea>
      <button type="submit" class="btn primary">Add Comment</button>
    </form>
  </div>
</section>
